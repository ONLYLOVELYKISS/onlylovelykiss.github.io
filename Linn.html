            /* URL 指向 GitHub Pages 上的字体文件。使用 'font-display: swap' 以提高性能。 */
            src: url('https://cdn.jsdelivr.net/gh/ONLYLOVELYKISS/onlylovelykiss.github.io@master/fonts/ark-pixel-12px-zh_cn.ttf') format('truetype');

            font-style: normal; /* 字体样式 */
            font-display: swap; /* 字体加载策略，在字体加载期间使用备用字体 */

        body {
            font-family: 'YourCustomFont', 'Inter', sans-serif; /* 优先使用自定义字体，如果加载失败则回退到 Inter 或系统无衬线字体 */
        }
        
        /* 确保页面和 body 元素占据整个视口高度，并移除默认的边距和内边距 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* 全屏壁纸设置 */
            background-image: url('https://cdn.jsdelivr.net/gh/ONLYLOVELYKISS/onlylovelykiss.github.io@master/img/Back.jpg');

        /* 定义深色模式的过渡效果，使模式切换更平滑 */
        body.dark {
            transition: background-color 0.5s ease; /* 背景颜色过渡 */
        }
        
        /* 每个部分的背景颜色过渡 */
        .dark .bg-gray-800\/60 {
            transition: background-color 0.5s ease;
        }

        /* 各种元素的文本颜色过渡 */
        .dark h1, .dark h2, .dark p, .dark a, .dark footer {
            transition: color 0.5s ease;

        /* 底部版权信息到页面底部的距离 */

        /* 标题字体颜色 - 恢复为默认或 Tailwind 颜色 */
        h1 {
            background-image: none; /* 移除渐变相关样式 */
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            color: #1a202c; /* 默认深色文本颜色，类似于 Tailwind 的 text-gray-900 */
        }

        /* 深色模式下 h1 的颜色 */
        .dark h1 {
            color: #f7fafc; /* 深色模式下浅色文本颜色，类似于 Tailwind 的 text-white */
        }

        /* 鼠标点击效果样式 */
        .click-effect {
            position: absolute;
            pointer-events: none; /* 确保它不干扰鼠标事件 */
            font-size: 1.5em; /* 较小的心形大小 */
            opacity: 1;
            transform: translate(-50%, -50%); /* 居中于点击点 */
            transition: all 0.6s ease-out; /* 动画效果 */
            z-index: 9999; /* 确保它在最上层 */
        }
        .click-effect.fade-out {
            opacity: 0;
            transform: translate(-50%, -100px); /* 向上移动并淡出 */

    <script>
        // 获取搜索输入框和按钮的 DOM 元素引用
        const searchInput = document.getElementById('search-input');
        const googleSearchBtn = document.getElementById('google-search-btn');
        const baiduSearchBtn = document.getElementById('baidu-search-btn');

        // 谷歌搜索功能实现
        googleSearchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim(); // 获取输入框内容并去除首尾空格
            if (query) { // 如果输入内容不为空
                // 构建谷歌搜索 URL，使用 encodeURIComponent 对查询字符串进行编码以处理特殊字符
                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(googleUrl, '_blank'); // 在新标签页打开搜索结果
            } else {
                // 如果输入为空，在控制台输出提示
                console.error('请输入搜索内容'); 
            }
        });

        // 百度搜索功能实现
        baiduSearchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim(); // 获取输入框内容并去除首尾空格
            if (query) { // 如果输入内容不为空
                // 构建百度搜索 URL，使用 encodeURIComponent 对查询字符串进行编码
                const baiduUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                window.open(baiduUrl, '_blank'); // 在新标签页打开搜索结果
            } else {
                // 如果输入为空，在控制台输出提示
                console.error('请输入搜索内容'); 
            }
        });

        // 允许在搜索输入框中按回车键进行谷歌搜索
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') { // 如果按下的键是“Enter”
                googleSearchBtn.click(); // 模拟点击谷歌搜索按钮
            }
        });

        /**
         * 根据北京时间自动切换页面的深色/浅色模式。
         * 白天（6:00 - 17:59）显示浅色模式，夜晚（18:00 - 5:59）显示深色模式。
         */
        function applyThemeBasedOnTime() {
            const now = new Date(); // 获取当前日期和时间
            // 获取当前北京时间的小时数 (UTC+8)
            const options = {
                hour: 'numeric',    // 获取小时数
                hourCycle: 'h23',   // 使用24小时制
                timeZone: 'Asia/Shanghai' // 指定时区为北京时间
            };
            // 将当前时间转换为北京时间的小时数
            const beijingHour = parseInt(now.toLocaleString('en-US', options));

            const body = document.body; // 获取 body 元素
            // 判断当前是否为白天（早上 6 点到晚上 6 点之前）
            const isDaytime = beijingHour >= 6 && beijingHour < 18; // 6:00 - 17:59

            if (isDaytime) {
                body.classList.remove('dark'); // 如果是白天，移除 body 上的 'dark' 类（切换到浅色模式）
            } else {
                body.classList.add('dark');    // 如果是夜晚，添加 body 上的 'dark' 类（切换到深色模式）
            }

            // 记录当前北京时间和小主题状态以进行调试
            console.log(`当前北京时间: ${beijingHour} 点`);
            console.log(`是否为白天: ${isDaytime}`);
            console.log(`主题模式: ${body.classList.contains('dark') ? '深色' : '浅色'}`);
        }

        // 页面加载完成后立即应用主题
        document.addEventListener('DOMContentLoaded', applyThemeBasedOnTime);
        // 每分钟检查一次时间并更新主题，确保时间变化时模式能及时切换
        setInterval(applyThemeBasedOnTime, 60 * 1000); // 60 秒（1 分钟）更新一次

        // 鼠标点击效果 JavaScript
        document.body.addEventListener('click', (event) => {
            const heart = document.createElement('span');
            heart.textContent = '❤️';
            heart.classList.add('click-effect');
            heart.style.left = `${event.clientX}px`;
            heart.style.top = `${event.clientY}px`;
            document.body.appendChild(heart);

            // 触发动画
            setTimeout(() => {
                heart.classList.add('fade-out');
            }, 10); // 短暂延迟以确保 CSS 过渡生效

            // 动画结束后移除元素
            heart.addEventListener('transitionend', () => {
                heart.remove();
            });
        });
    </script>
